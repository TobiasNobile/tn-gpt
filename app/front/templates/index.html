<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TN-GPT</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0d0d0f;
    --bg-surface: #131317;
    --bg-elevated: #1a1a21;
    --border: #2a2a35;
    --purple: #8b5cf6;
    --purple-dim: #6d28d9;
    --purple-glow: rgba(139, 92, 246, 0.15);
    --orange: #ef7540;
    --orange-dim: #c85e2e;
    --text: #e8e8f0;
    --text-muted: #6b6b80;
    --text-dim: #9999b0;
    --font-display: 'Syne', sans-serif;
    --font-mono: 'Space Mono', monospace;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--font-mono);
    height: 100vh;
    display: flex;
    overflow: hidden;
  }

  /* Grain texture overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 9999;
    opacity: 0.4;
  }

  /* SIDEBAR */
  .sidebar {
    width: 260px;
    min-width: 260px;
    background: var(--bg-surface);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    padding: 24px 16px;
    gap: 24px;
    position: relative;
    overflow: hidden;
  }

  .sidebar::after {
    content: '';
    position: absolute;
    top: -80px;
    left: -80px;
    width: 220px;
    height: 220px;
    background: radial-gradient(circle, rgba(139,92,246,0.12) 0%, transparent 70%);
    pointer-events: none;
  }

  .sidebar-header {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo-block {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .logo-img {
    height: 32px;
    width: auto;
    filter: brightness(0.9);
  }

  .logo-img.small { height: 24px; }

  .logo-divider {
    width: 1px;
    height: 20px;
    background: var(--border);
  }

  .brand {
    font-family: var(--font-display);
    font-weight: 800;
    font-size: 1.1rem;
    color: var(--text);
    letter-spacing: -0.02em;
  }

  .brand span { color: var(--orange); }

  .quote-block {
    background: var(--bg-elevated);
    border: 1px solid var(--border);
    border-left: 3px solid var(--purple);
    padding: 12px 14px;
    border-radius: 4px;
  }

  .quote-label {
    font-size: 0.6rem;
    color: var(--purple);
    text-transform: uppercase;
    letter-spacing: 0.12em;
    margin-bottom: 6px;
  }

  #quote-text {
    font-size: 0.72rem;
    color: var(--text-dim);
    line-height: 1.5;
    font-style: italic;
  }

  .sidebar-section {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .sidebar-section-title {
    font-size: 0.6rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.12em;
  }

  .sidebar-info {
    font-size: 0.68rem;
    color: var(--text-dim);
    line-height: 1.7;
  }

  .sidebar-info li {
    list-style: none;
    padding: 4px 0;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .sidebar-info li::before {
    content: '→';
    color: var(--orange);
    font-size: 0.6rem;
  }

  .clear-btn {
    margin-top: auto;
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-muted);
    font-family: var(--font-mono);
    font-size: 0.65rem;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    transition: all 0.2s;
  }

  .clear-btn:hover {
    border-color: var(--orange);
    color: var(--orange);
  }

  /* MAIN CHAT */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }

  /* Ambient glow */
  .main::before {
    content: '';
    position: absolute;
    top: 0; right: 0;
    width: 400px; height: 400px;
    background: radial-gradient(circle at top right, rgba(139,92,246,0.06) 0%, transparent 60%);
    pointer-events: none;
  }

  .chat-header {
    padding: 20px 32px 16px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: baseline;
    gap: 12px;
  }

  .chat-header h1 {
    font-family: var(--font-display);
    font-weight: 800;
    font-size: 1.4rem;
    letter-spacing: -0.03em;
    color: var(--text);
  }

  .chat-header h1 span { color: var(--purple); }

  .status-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #22c55e;
    animation: pulse 2s infinite;
    margin-bottom: 2px;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  /* MESSAGES */
  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 24px 32px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    scrollbar-width: thin;
    scrollbar-color: var(--border) transparent;
  }

  .messages::-webkit-scrollbar { width: 4px; }
  .messages::-webkit-scrollbar-track { background: transparent; }
  .messages::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  .message {
    display: flex;
    flex-direction: column;
    gap: 6px;
    animation: fadeSlide 0.25s ease;
    max-width: 720px;
  }

  @keyframes fadeSlide {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .message.user { align-self: flex-end; align-items: flex-end; }
  .message.assistant { align-self: flex-start; align-items: flex-start; }

  .message-label {
    font-size: 0.58rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--text-muted);
  }

  .message.user .message-label { color: var(--orange); }
  .message.assistant .message-label { color: var(--purple); }

  .message-bubble {
    padding: 12px 16px;
    border-radius: 6px;
    font-size: 0.82rem;
    line-height: 1.65;
    max-width: 600px;
  }

  .message.user .message-bubble {
    background: var(--bg-elevated);
    border: 1px solid var(--border);
    border-bottom-right-radius: 2px;
    color: var(--text);
  }

  .message.assistant .message-bubble {
    background: var(--bg-surface);
    border: 1px solid var(--border);
    border-left: 2px solid var(--purple);
    border-bottom-left-radius: 2px;
    color: var(--text-dim);
  }

  /* Typing indicator */
  .typing-indicator {
    display: none;
    align-self: flex-start;
    align-items: center;
    gap: 8px;
    padding: 10px 16px;
    background: var(--bg-surface);
    border: 1px solid var(--border);
    border-left: 2px solid var(--purple);
    border-radius: 6px;
    border-bottom-left-radius: 2px;
  }

  .typing-indicator.visible { display: flex; }

  .typing-dots {
    display: flex;
    gap: 4px;
    align-items: center;
  }

  .typing-dots span {
    width: 4px;
    height: 4px;
    background: var(--purple);
    border-radius: 50%;
    animation: bounce 1.2s infinite;
  }

  .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
  .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

  @keyframes bounce {
    0%, 60%, 100% { transform: translateY(0); }
    30% { transform: translateY(-5px); }
  }

  .typing-label {
    font-size: 0.65rem;
    color: var(--text-muted);
  }

  /* INPUT */
  .input-area {
    padding: 16px 32px 24px;
    border-top: 1px solid var(--border);
    position: relative;
  }

  .input-wrapper {
    display: flex;
    align-items: center;
    gap: 10px;
    background: var(--bg-elevated);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 4px 4px 4px 16px;
    transition: border-color 0.2s;
  }

  .input-wrapper:focus-within {
    border-color: var(--purple);
    box-shadow: 0 0 0 3px var(--purple-glow);
  }

  #chat-input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: var(--text);
    font-family: var(--font-mono);
    font-size: 0.78rem;
    padding: 10px 0;
    caret-color: var(--purple);
  }

  #chat-input::placeholder { color: var(--text-muted); }

  .send-btn {
    background: var(--purple-dim);
    border: none;
    color: white;
    width: 36px;
    height: 36px;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
    flex-shrink: 0;
  }

  .send-btn:hover { background: var(--purple); }
  .send-btn:disabled { background: var(--border); cursor: not-allowed; }

  .send-btn svg { width: 14px; height: 14px; }

  .input-hint {
    font-size: 0.58rem;
    color: var(--text-muted);
    margin-top: 8px;
    padding-left: 4px;
  }

  /* Empty state */
  .empty-state {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    color: var(--text-muted);
    font-size: 0.75rem;
    text-align: center;
    opacity: 0.6;
  }

  .empty-state .big-text {
    font-family: var(--font-display);
    font-size: 2.5rem;
    font-weight: 800;
    color: var(--bg-elevated);
    letter-spacing: -0.04em;
    line-height: 1;
  }
</style>
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="sidebar-header">
    <div class="logo-block">
      <img src="/static/logo_ceten.png" class="logo-img" alt="CETEN">
      <div class="logo-divider"></div>
      <img src="/static/logo_neuratn.png" class="logo-img small" alt="NeuraTN">
    </div>
  </div>

  <div class="brand">TN<span>-GPT</span></div>

  <div class="quote-block">
    <div class="quote-label">// quote du jour</div>
    <div id="quote-text">chargement...</div>
  </div>

  <div class="sidebar-section">
    <div class="sidebar-section-title">// ce que je peux faire</div>
    <ul class="sidebar-info">
      <li>Infos du drive 1A</li>
      <li>Lore de TELECOM Nancy</li>
      <li>Salles libres en temps réel</li>
    </ul>
  </div>

  <button class="clear-btn" onclick="clearHistory()">
    [ effacer l'historique ]
  </button>
</aside>

<!-- MAIN -->
<main class="main">
  <div class="chat-header">
    <h1>Bonjour, je suis <span>TN-GPT</span></h1>
    <div class="status-dot"></div>
  </div>

  <div class="messages" id="messages">
    <div class="empty-state" id="empty-state">
      <div class="big-text">TN-GPT</div>
      <div>pose une question pour commencer</div>
    </div>
  </div>

  <div class="typing-indicator" id="typing">
    <div class="typing-dots">
      <span></span><span></span><span></span>
    </div>
    <span class="typing-label">TN-GPT réfléchit...</span>
  </div>

  <div class="input-area">
    <div class="input-wrapper">
      <input
        type="text"
        id="chat-input"
        placeholder="Pose ta question..."
        autocomplete="off"
      />
      <button class="send-btn" id="send-btn" onclick="sendMessage()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
    <div class="input-hint">Entrée pour envoyer — les réponses viennent d'Ollama en local</div>
  </div>
</main>

<script>
  const messagesEl = document.getElementById('messages');
  const inputEl = document.getElementById('chat-input');
  const sendBtn = document.getElementById('send-btn');
  const typingEl = document.getElementById('typing');
  const emptyState = document.getElementById('empty-state');

  // Fetch quote on load
  async function loadQuote() {
    try {
      const res = await fetch('/quote');
      const data = await res.json();
      document.getElementById('quote-text').textContent = `"${data.quote}"`;
    } catch {
      document.getElementById('quote-text').textContent = '"ici ça bz"';
    }
  }

  function appendMessage(role, content) {
    if (emptyState) emptyState.remove();

    const msg = document.createElement('div');
    msg.className = `message ${role}`;

    const label = document.createElement('div');
    label.className = 'message-label';
    label.textContent = role === 'user' ? 'vous' : 'TN-GPT';

    const bubble = document.createElement('div');
    bubble.className = 'message-bubble';
    bubble.textContent = content;

    msg.appendChild(label);
    msg.appendChild(bubble);
    messagesEl.appendChild(msg);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  async function sendMessage() {
    const text = inputEl.value.trim();
    if (!text) return;

    inputEl.value = '';
    sendBtn.disabled = true;
    appendMessage('user', text);

    // Show typing
    typingEl.classList.add('visible');
    messagesEl.scrollTop = messagesEl.scrollHeight;

    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      typingEl.classList.remove('visible');

      if (data.error) {
        appendMessage('assistant', `Erreur : ${data.error}`);
      } else {
        appendMessage('assistant', data.response);
      }
    } catch (e) {
      typingEl.classList.remove('visible');
      appendMessage('assistant', 'Erreur de connexion au serveur.');
    } finally {
      sendBtn.disabled = false;
      inputEl.focus();
    }
  }

  async function clearHistory() {
    await fetch('/history', { method: 'DELETE' });
    messagesEl.innerHTML = '';
    const empty = document.createElement('div');
    empty.className = 'empty-state';
    empty.id = 'empty-state';
    empty.innerHTML = '<div class="big-text">TN-GPT</div><div>pose une question pour commencer</div>';
    messagesEl.appendChild(empty);
  }

  // Enter to send
  inputEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  loadQuote();
</script>
</body>
</html>
